<!DOCTYPE html>
<head>
	<title>Etch-A-Sketch!</title>
	<link rel="stylesheet" type ="text/css" href="css/sketch.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/sketch.js"></script>
</head>

<body>
	<div id="navBar">
		<h2>Etch-A-Sketch!</h2>
		Enter the number of squares from 2-100!
		<input type="number" name="number of squares" ></input>
		<button id="reset">Reset</button>
		<button id="newGrid">New Grid</button>

	</div>

	<div id="preference">
		<button id="default">Default</button>
		<button id="trails">Trails</button>
		<button id="randomColor">Random Colors</button>
		<button id="kill">Kill The Grids!</button>

	</div>

	<div id="container">

	</div>

	<div>Created by <a href="https://github.com/karcc">@karcc</a></div>
	<div>Project inspired by theodinproject</div>







</body>

</html>
